# Development Docker Compose

services:
  admin-ui-dev:
    build:
      context: ../..
      dockerfile: docker/dev/Dockerfile
    container_name: admin-ui-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reloading
      - ../..:/app
      # Use anonymous volume for node_modules to prevent overwriting
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
